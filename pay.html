<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Pay & Play Video</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4e54c8, #8f94fb);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
  }

  .card {
    width: 350px;
    padding: 35px;
    background: rgba(255, 255, 255, 0.12);
    border-radius: 18px;
    backdrop-filter: blur(10px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: 600;
    line-height: 1.4;
  }

  input {
    width: 100%;
    padding: 12px;
    outline: none;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    margin-bottom: 18px;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #10b981;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background: #0d946c;
    transform: scale(1.03);
  }

  .note {
    margin-top: 12px;
    opacity: 0.85;
    font-size: 13px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to   { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="card">
  <h2>Pay â‚¹30 to play your video<br>(30 seconds)</h2>

  <input id="name" placeholder="Your name">
  <input id="url" placeholder="YouTube link">

  <button onclick="pay()">Pay & Submit</button>

  <div class="note">Secured by Razorpay</div>
</div>

<script>
function extractVideoId(url) {
  const m = url.match(
    /(?:youtube\.com\/(?:.*v=|shorts\/)|youtu\.be\/)([^"&?\/\s]{11})/
  );
  return m ? m[1] : null;
}

async function pay() {
  const name = document.getElementById("name").value.trim();
  const videoId = extractVideoId(document.getElementById("url").value);

  if (!name || !videoId) {
    alert("Enter name and valid YouTube link");
    return;
  }

  const order = await fetch("/create-order", { method: "POST" })
      .then(r => r.json());

  const rzp = new Razorpay({
    key: "rzp_test_S4Hm9OFjObFDF0",
    order_id: order.id,
    amount: order.amount,
    currency: "INR",
    handler: res => {
      fetch("/verify-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ...res, videoId, name })
      }).then(() => location.href = "/thankyou.html");
    }
  });

  rzp.open();
}
</script>

</body>
</html>
