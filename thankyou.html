<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
  body {
    margin: 0;
    background: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .card {
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
  }

  h1 {
    font-size: 38px;
    margin: 0 0 15px;
    animation: popIn 0.9s ease;
  }

  p {
    font-size: 18px;
    opacity: 0.85;
    animation: fadeInText 1.6s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
  }

  @keyframes fadeInText {
    from { opacity: 0; }
    to   { opacity: 0.85; }
  }
</style>

</head>
<body>

<div class="card">
  <h1>Thank You üôè</h1>
  <p>Your video will play on stream.</p>
</div>

</body>
</html>
